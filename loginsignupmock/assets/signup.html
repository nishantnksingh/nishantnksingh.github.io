<!DOCTYPE html>
<html>
    <head><title>Sign Up</title></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <body>
<form>
    First Name: <br /><input id="firstnameinput" type="text" placeholder="Enter First Name"><br />
    Last Name: <br /><input id="lastnameinput" type="text" placeholder="Enter Last Name"><br />
    Email: <br /><input id="signupemail" type="text" placeholder="Enter valid email"><br />
    Password: <br /><input id="signuppass" type="password" placeholder="Enter Password"><br />
    Re-enter Password:<br /> <input id="renterpass" type="password" placeholder="Enter Password"><br />
    <button id="signupbtn">Sign Up</button>
</form>
<script src="index.js"></script>
    </body>
</html>
